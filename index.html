<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Square Robot Quiz - Ultra Compact</title>
  <style>
    :root {
      --bg-light: #f1f7f9;
      --border-color: #d1d1d1;
    }
    body {
      background-color: var(--bg-light);
      margin: 0;
      overflow: hidden;
      font-family: 'Arial Round MT Bold', 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* ゲーム全体を80vhに収めるラッパー */
    #game-wrapper {
      width: 95vw;
      height: 80vh;
      max-width: 400px; /* 横に広がりすぎないように制限 */
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 2px solid var(--border-color);
    }

    #quiz-area {
      flex: 0 0 20%; /* ヘッダーの比率 */
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: #ffffff;
      border-bottom: 1px solid var(--border-color);
    }
    #title-text { font-size: 12px; color: #999; text-transform: uppercase; letter-spacing: 1px; }
    #question-text { font-size: clamp(18px, 5vw, 24px); font-weight: bold; color: #333; margin-top: 5px; }

    .container { 
      flex: 1;
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(3, 1fr); 
      padding: 10px;
      gap: 8px;
    }

    .grid-item { 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
    }

    /* ロボットのデザインをさらにスケールダウン */
    .robot-unit {
      width: 70px; height: 62px;
      background-color: var(--robot-color);
      border: 2.5px solid #333;
      border-radius: 12px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer; z-index: 5;
    }

    .robot-unit::before {
      content: ""; position: absolute; top: -8px; width: 22px; height: 5px;
      background-color: #FFD700; border: 2px solid #333; border-radius: 3px;
    }
    .ears { position: absolute; width: 85px; height: 20px; display: flex; justify-content: space-between; z-index: -1; }
    .ear { width: 5px; height: 20px; background-color: var(--robot-color); border: 2.5px solid #333; border-radius: 3px; }
    .feet { position: absolute; bottom: -6px; width: 30px; display: flex; justify-content: space-between; }
    .foot { width: 8px; height: 4px; background-color: #444; border-radius: 1px; }
    
    .eye-row { display: flex; gap: 10px; margin-bottom: 4px; }
    .eye { width: 14px; height: 14px; background-color: #000; border-radius: 50%; position: relative; }
    .eye::after { content: ""; position: absolute; top: 1.5px; left: 2px; width: 4px; height: 4px; background: #fff; border-radius: 50%; }
    .mouth { width: 18px; height: 3px; background-color: #333; border-radius: 2px; }

    /* 正解・不正解 */
    .robot-unit.correct { transform: scale(1.1); }
    .robot-unit.correct .eye { background: transparent; }
    .robot-unit.correct .eye::before {
      content: ""; width: 14px; height: 14px; border-top: 3.5px solid #000; border-radius: 50%; position: absolute; top: 3px;
    }
    .robot-unit.correct .mouth { height: 8px; border-radius: 0 0 8px 8px; }

    .robot-unit.wrong { animation: shake 0.4s; }
    .robot-unit.wrong .eye::before, .robot-unit.wrong .eye-cross-inner {
      content: ""; position: absolute; width: 16px; height: 3px; background: #000; transform: rotate(45deg); top: 5px; left: -1px;
    }
    .robot-unit.wrong .eye-cross-inner { transform: rotate(-45deg); }

    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

    .confetti {
      position: absolute; width: 6px; height: 6px; pointer-events: none; z-index: 100;
      animation: confetti-fall 1.5s ease-out forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0; }
    }

    #start-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.95);
      display: flex; align-items: center; justify-content: center; z-index: 2000;
    }
    #start-btn {
      padding: 15px 40px; background: #FF4757; color: white; border: none; border-radius: 30px;
      font-size: 24px; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="game-wrapper">
    <div id="quiz-area">
      <div id="title-text">Color Robot Quiz</div>
      <div id="question-text">Tap Start!</div>
    </div>
    <div class="container" id="robot-grid"></div>
  </div>

  <div id="start-overlay">
    <button id="start-btn">Let's Play!</button>
  </div>

      { name: 'Brown', code: '#834C32', word: 'Chocolate' },
      { name: 'White', code: '#FFFFFF', word: 'Cloud' }
    ];

    let currentTarget = null;
    let nativeVoice = null;
    let isTransitioning = false;
    let audioCtx = null;
