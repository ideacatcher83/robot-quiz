<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Color Robot Quiz - Slim Edition</title>
  <style>
    :root {
      --bg-light: #f1f7f9;
      --border-color: #d1d1d1;
    }
    body {
      background-color: var(--bg-light);
      margin: 0;
      overflow: hidden;
      font-family: 'Arial Round MT Bold', 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      -webkit-touch-callout: none; /* スマホの長押しメニューを禁止 */
      user-select: none;
    }

    /* 全体を75vhに収め、さらにコンパクトに */
    #game-wrapper {
      width: 95vw;
      height: 75vh;
      max-width: 360px; 
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 2px solid var(--border-color);
    }

    #quiz-area {
      flex: 0 0 16%; /* ヘッダーをさらに低く */
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: #ffffff;
      border-bottom: 1px solid var(--border-color);
    }
    #question-text { font-size: clamp(16px, 4.5vw, 20px); font-weight: bold; color: #333; }

    .container { 
      flex: 1;
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(3, 1fr); 
      padding: 4px;
      gap: 4px;
    }

    .grid-item { 
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
      background: #fafafa;
      border-radius: 8px;
    }

    /* ロボットのサイズをさらにスリム化 */
    .robot-unit {
      width: 60px; height: 52px;
      background-color: var(--robot-color);
      border: 2.5px solid #333;
      border-radius: 10px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; transition: all 0.3s;
      cursor: pointer; z-index: 5;
    }

    .robot-unit::before {
      content: ""; position: absolute; top: -7px; width: 18px; height: 4px;
      background-color: #FFD700; border: 2px solid #333; border-radius: 2px;
    }
    .ears { position: absolute; width: 75px; height: 15px; display: flex; justify-content: space-between; z-index: -1; }
    .ear { width: 4.5px; height: 16px; background-color: var(--robot-color); border: 2.2px solid #333; border-radius: 2px; }
    .feet { position: absolute; bottom: -5px; width: 25px; display: flex; justify-content: space-between; }
    .foot { width: 6px; height: 3px; background-color: #444; border-radius: 1px; }
    
    .eye-row { display: flex; gap: 8px; margin-bottom: 3px; }
    .eye { width: 12px; height: 12px; background-color: #000; border-radius: 50%; position: relative; }
    .eye::after { content: ""; position: absolute; top: 1.5px; left: 1.5px; width: 3.5px; height: 3.5px; background: #fff; border-radius: 50%; }
    .mouth { width: 15px; height: 2.5px; background-color: #333; border-radius: 2px; }

    /* アニメーション */
    .robot-unit.correct { transform: scale(1.1); }
    .robot-unit.correct .eye { background: transparent; }
    .robot-unit.correct .eye::before {
      content: ""; width: 12px; height: 12px; border-top: 3px solid #000; border-radius: 50%; position: absolute; top: 3px;
    }
    .robot-unit.wrong { animation: shake 0.4s; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }

    #start-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.98);
      display: flex; align-items: center; justify-content: center; z-index: 2000;
    }
    #start-btn {
      padding: 15px 45px; background: #FF4757; color: white; border: none; border-radius: 50px;
      font-size: 24px; font-weight: bold; cursor: pointer; box-shadow: 0 5px 0 #cf3544;
      touch-action: manipulation; /* スマホのタップ反応を速くする */
    }

    .confetti { position: absolute; width: 5px; height: 5px; pointer-events: none; z-index: 100; animation: fall 1.5s forwards; }
    @keyframes fall { 0% { transform: translate(0,0); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)); opacity: 0; } }
  </style>
</head>
<body>

  <div id="game-wrapper">
    <div id="quiz-area">
      <div id="question-text">Tap Start!</div>
    </div>
    <div class="container" id="robot-grid"></div>
  </div>

  <div id="start-overlay">
    <button id="start-btn" id="real-start-btn">Let's Play!</button>
  </div>

  <script>
    const colorData = [
      { name: 'Red', code: '#FF5E5E', word: 'Apple' },
      { name: 'Blue', code: '#54A0FF', word: 'Sky' },
      { name: 'Yellow', code: '#FFEB3B', word: 'Banana' },
      { name: 'Green', code: '#7BED9F', word: 'Leaf' },
      { name: 'Orange', code: '#FF9F43', word: 'Orange' },
      { name: 'Purple', code: '#A55EEF', word: 'Grapes' },
      { name: 'Pink', code: '#FF9FF3', word: 'Peach' },
      { name: 'Brown', code: '#834C32', word: 'Chocolate' },
      { name: 'White', code: '#FFFFFF', word: 'Cloud' }
    ];

    let currentTarget = null;
    let nativeVoice = null;
    let isTransitioning = false;
    let audioCtx = null;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
      // 空の音を鳴らしてiOS等のロックを解除
      const buffer = audioCtx.createBuffer(1, 1, 22050);
      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.connect(audioCtx.destination);
      source.start();
    }

    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      nativeVoice = voices.find(v => v.name.includes('Google US English')) ||
                    voices.find(v => v.lang === 'en-US' && v.name.includes('Samantha')) ||
                    voices.find(v => v.lang === 'en-US');
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function playSuccessSound() {
      if (!audioCtx) return;
      initAudio();
      const playTone = (freq, startTime, duration) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, startTime);
        gain.gain.setValueAtTime(0.05, startTime);
        gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(startTime); osc.stop(startTime + duration);
      };
      const now = audioCtx.currentTime;
      playTone(523.25, now, 0.2); playTone(659.25, now + 0.1, 0.2); 
      playTone(783.99, now + 0.2, 0.2); playTone(1046.50, now + 0.3, 0.4); 
    }

    function spawnConfetti(parentElement) {
      const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#FF69B4'];
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const tx = (Math.random() - 0.5) * 100;
        const ty = (Math.random() - 0.8) * 100;
        confetti.style.setProperty('--tx', `${tx}px`);
        confetti.style.setProperty('--ty', `${ty}px`);
        confetti.style.left = '50%'; confetti.style.top = '50%';
        parentElement.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    function speak(text) {
      window.speechSynthesis.cancel();
      const uttr = new SpeechSynthesisUtterance(text);
      if (nativeVoice) uttr.voice = nativeVoice;
      uttr.lang = 'en-US';
      uttr.rate = 0.9;
      window.speechSynthesis.speak(uttr);
    }

    // Startボタンの処理を強化
    document.getElementById('start-btn').addEventListener('click', function(e) {
      initAudio(); // 音声コンテキストの開始
      loadVoices();
      document.getElementById('start-overlay').style.display = 'none';
      createRobots();
      setTimeout(nextQuestion, 6000);
    }, { once: true });

    function createRobots() {
      const grid = document.getElementById('robot-grid');
      grid.innerHTML = '';
      colorData.forEach(data => {
        const item = document.createElement('div');
        item.className = 'grid-item';
        item.innerHTML = `
          <div style="font-weight:bold; font-size:8px; color:#aaa; margin-bottom:2px;">${data.name.toUpperCase()}</div>
          <div class="robot-unit" style="--robot-color: ${data.code}" onclick="checkAnswer('${data.name}', this)">
            <div class="ears"><div class="ear"></div><div class="ear"></div></div>
            <div class="eye-row">
              <div class="eye"></div><div class="eye"></div>
            </div>
            <div class="mouth"></div>
            <div class="feet"><div class="foot"></div><div class="foot"></div></div>
          </div>
        `;
        grid.appendChild(item);
      });
    }

    function nextQuestion() {
      isTransitioning = false;
      const randomColor = colorData[Math.floor(Math.random() * colorData.length)];
      currentTarget = randomColor;
      document.getElementById('question-text').innerText = `Where is ${currentTarget.name}?`;
      speak(`Where is ${currentTarget.name}?`);
    }

    function checkAnswer(selectedName, element) {
      if (isTransitioning || element.classList.contains('correct')) return;

      if (selectedName === currentTarget.name) {
        isTransitioning = true;
        element.classList.add('correct');
        playSuccessSound();
        spawnConfetti(element);
        
        const article = ['Apple', 'Orange'].includes(currentTarget.word) ? 'an' : 'a';
        speak(`Hurray! Excellent! That's ${currentTarget.name}. Just like ${article} ${currentTarget.word}!`);
        
        setTimeout(() => {
          element.classList.remove('correct');
          nextQuestion();
        }, 4000);
      } else {
        element.classList.add('wrong');
        speak("Oops! Try again.");
        setTimeout(() => element.classList.remove('wrong'), 500);
      }
    }
  </script>
</body>
</html>
