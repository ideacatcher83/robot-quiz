<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Square Robot Quiz - 9 Colors Edition</title>
  <style>
    :root {
      --bg-light: #f1f7f9;
      --border-color: #d1d1d1;
    }
    body {
      background-color: var(--bg-light);
      margin: 0;
      overflow: hidden;
      font-family: 'Arial Round MT Bold', 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #quiz-area {
      height: 15vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: #ffffff; border-bottom: 2px solid var(--border-color);
      position: relative; z-index: 10;
    }
    #title-text { font-size: 16px; color: #666; margin-bottom: 2px; }
    #question-text { font-size: clamp(20px, 5vw, 28px); font-weight: bold; color: #000; text-align: center; }

    /* 9色用に3列×3行に調整 */
    .container { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      grid-template-rows: repeat(3, 1fr); 
      height: 85vh; 
      padding: 8px; 
      gap: 8px; 
      box-sizing: border-box;
    }
    .grid-item { 
      background: white; border-radius: 12px; border: 1.5px solid var(--border-color);
      display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; 
      overflow: visible;
    }

    /* 9色だと画面が狭くなるのでロボットをさらに少しコンパクトに */
    .robot-unit {
      width: 85px; height: 75px;
      background-color: var(--robot-color);
      border: 3px solid #333;
      border-radius: 15px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer; z-index: 10;
    }

    .robot-unit::before {
      content: ""; position: absolute; top: -10px; width: 25px; height: 6px;
      background-color: #FFD700; border: 2px solid #333; border-radius: 3px;
    }
    .ears { position: absolute; width: 100px; height: 25px; display: flex; justify-content: space-between; z-index: -1; }
    .ear { width: 6px; height: 22px; background-color: var(--robot-color); border: 2.5px solid #333; border-radius: 3px; }
    .feet { position: absolute; bottom: -7px; width: 35px; display: flex; justify-content: space-between; }
    .foot { width: 8px; height: 5px; background-color: #444; border-radius: 1.5px; }
    .eye-row { display: flex; gap: 10px; margin-bottom: 5px; }
    .eye { width: 16px; height: 16px; background-color: #000; border-radius: 50%; position: relative; }
    /* Whiteのロボットだけ瞳を少し見えやすく */
    .robot-unit[style*="#FFFFFF"] .eye { border: 0.5px solid #333; }
    .eye::after { content: ""; position: absolute; top: 2px; left: 2.5px; width: 4.5px; height: 4.5px; background: #fff; border-radius: 50%; }
    .mouth { width: 20px; height: 4px; background-color: #333; border-radius: 2px; }

    /* アニメーション */
    .robot-unit.correct { transform: scale(1.15); box-shadow: 0 0 20px var(--robot-color); }
    .robot-unit.correct .eye { background: transparent; }
    .robot-unit.correct .eye::before {
      content: ""; width: 16px; height: 16px; border-top: 4px solid #000; border-radius: 50%; position: absolute; top: 4px;
    }
    .robot-unit.correct .mouth { height: 10px; border-radius: 0 0 10px 10px; }

    .robot-unit.wrong { animation: shake 0.4s; }
    .robot-unit.wrong .eye::before, .robot-unit.wrong .eye-cross-inner {
      content: ""; position: absolute; width: 18px; height: 3.5px; background: #000; transform: rotate(45deg); top: 6px; left: -1px;
    }
    .robot-unit.wrong .eye-cross-inner { transform: rotate(-45deg); }

    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }

    .confetti {
      position: absolute; width: 8px; height: 8px; pointer-events: none; z-index: 100;
      animation: confetti-fall 1.5s ease-out forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      100% { transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0; }
    }

    #start-overlay {
      position: fixed; inset: 0; background: rgba(255,255,255,0.95);
      display: flex; align-items: center; justify-content: center; z-index: 2000;
    }
    #start-btn {
      padding: 15px 50px; background: #FF4757; color: white; border: none; border-radius: 40px;
      font-size: 28px; font-weight: bold; cursor: pointer; box-shadow: 0 6px 0 #cf3544;
    }
  </style>
</head>
<body>

  <div id="quiz-area">
    <div id="title-text">Robot Color Quiz</div>
    <div id="question-text">Tap Start!</div>
  </div>

  <div class="container" id="robot-grid"></div>

  <div id="start-overlay">
    <button id="start-btn">Let's Play!</button>
  </div>

  <script>
    // 9色目「White」を追加
    const colorData = [
      { name: 'Red', code: '#FF5E5E', word: 'Apple' },
      { name: 'Blue', code: '#54A0FF', word: 'Sky' },
      { name: 'Yellow', code: '#FFEB3B', word: 'Banana' },
      { name: 'Green', code: '#7BED9F', word: 'Leaf' },
      { name: 'Orange', code: '#FF9F43', word: 'Orange' },
      { name: 'Purple', code: '#A55EEF', word: 'Grapes' },
      { name: 'Pink', code: '#FF9FF3', word: 'Peach' },
      { name: 'Brown', code: '#834C32', word: 'Chocolate' },
      { name: 'White', code: '#FFFFFF', word: 'Cloud' }
    ];

    let currentTarget = null;
    let nativeVoice = null;
    let isTransitioning = false;
    let audioCtx = null;

    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      nativeVoice = voices.find(v => v.name.includes('Google US English')) ||
                    voices.find(v => v.lang === 'en-US' && v.name.includes('Samantha')) ||
                    voices.find(v => v.lang === 'en-US');
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function playSuccessSound() {
      if (!audioCtx) return;
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const playTone = (freq, startTime, duration) => {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, startTime);
        gain.gain.setValueAtTime(0.1, startTime);
        gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(startTime); osc.stop(startTime + duration);
      };
      const now = audioCtx.currentTime;
      playTone(523.25, now, 0.2); playTone(659.25, now + 0.1, 0.2); 
      playTone(783.99, now + 0.2, 0.2); playTone(1046.50, now + 0.3, 0.4); 
    }

    function spawnConfetti(parentElement) {
      const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#FF69B4'];
      for (let i = 0; i < 25; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const tx = (Math.random() - 0.5) * 200;
        const ty = (Math.random() - 0.8) * 200;
        confetti.style.setProperty('--tx', `${tx}px`);
        confetti.style.setProperty('--ty', `${ty}px`);
        confetti.style.left = '50%'; confetti.style.top = '50%';
        parentElement.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    function speak(text) {
      window.speechSynthesis.cancel();
      const uttr = new SpeechSynthesisUtterance(text);
      if (nativeVoice) uttr.voice = nativeVoice;
      uttr.lang = 'en-US';
      uttr.rate = 0.9;
      window.speechSynthesis.speak(uttr);
    }

    document.getElementById('start-btn').addEventListener('click', () => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      document.getElementById('start-overlay').style.display = 'none';
      createRobots();
      setTimeout(nextQuestion, 500);
    });

    function createRobots() {
      const grid = document.getElementById('robot-grid');
      grid.innerHTML = '';
      colorData.forEach(data => {
        const item = document.createElement('div');
        item.className = 'grid-item';
        item.innerHTML = `
          <div style="font-weight:bold; margin-bottom:4px; font-size:12px;">${data.name.toUpperCase()}</div>
          <div class="robot-unit" style="--robot-color: ${data.code}" onclick="checkAnswer('${data.name}', this)">
            <div class="ears"><div class="ear"></div><div class="ear"></div></div>
            <div class="eye-row">
              <div class="eye"><div class="eye-cross-inner"></div></div>
              <div class="eye"><div class="eye-cross-inner"></div></div>
            </div>
            <div class="mouth"></div>
            <div class="feet"><div class="foot"></div><div class="foot"></div></div>
          </div>
        `;
        grid.appendChild(item);
      });
    }

    function nextQuestion() {
      isTransitioning = false;
      const randomColor = colorData[Math.floor(Math.random() * colorData.length)];
      currentTarget = randomColor;
      document.getElementById('question-text').innerText = `Where is ${currentTarget.name}?`;
      speak(`Where is ${currentTarget.name}?`);
    }

    function checkAnswer(selectedName, element) {
      if (isTransitioning || element.classList.contains('correct')) return;

      if (selectedName === currentTarget.name) {
        isTransitioning = true;
        element.classList.add('correct');
        playSuccessSound();
        spawnConfetti(element);
        
        const article = ['Apple', 'Orange'].includes(currentTarget.word) ? 'an' : 'a';
        speak(`Hurray! Excellent! That's ${currentTarget.name}. Just like ${article} ${currentTarget.word}!`);
        
        setTimeout(() => {
          element.classList.remove('correct');
          nextQuestion();
        }, 4000);
      } else {
        element.classList.add('wrong');
        speak("Oops! Try again.");
        setTimeout(() => element.classList.remove('wrong'), 500);
      }
    }
  </script>
</body>
</html>
