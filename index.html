<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>9 Color Robot Quiz - Super Native Voice</title>
  <style>
    :root {
      --bg-light: #f1f7f9;
      --border-color: #d1d1d1;
    }
    body {
      background-color: var(--bg-light);
      margin: 0;
      overflow: hidden;
      font-family: 'Arial Round MT Bold', 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #quiz-area {
      height: 18vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
      background-color: #ffffff; border-bottom: 2px solid var(--border-color);
      z-index: 10;
    }
    #question-text { font-size: 26px; font-weight: bold; color: #000; text-align: center; padding: 0 10px; }

    .container { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      grid-template-rows: 1fr 1fr; 
      height: 82vh; 
      padding: 15px; 
      gap: 15px; 
      box-sizing: border-box;
    }
    .grid-item { 
      background: white; border-radius: 20px; border: 2px solid var(--border-color);
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      position: relative; overflow: visible;
    }

    .color-label { font-weight: bold; font-size: 18px; margin-bottom: 12px; color: #555; }

    .robot-unit {
      width: 100px; height: 95px;
      background-color: var(--robot-color);
      border: 4px solid #333;
      border-radius: 22px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer; z-index: 5;
    }

    .robot-unit::before {
      content: ""; position: absolute; top: -12px; width: 35px; height: 8px;
      background-color: #FFD700; border: 3px solid #333; border-radius: 5px;
    }
    .ears { position: absolute; width: 120px; height: 35px; display: flex; justify-content: space-between; z-index: -1; }
    .ear { width: 10px; height: 30px; background-color: var(--robot-color); border: 3.5px solid #333; border-radius: 5px; }
    .feet { position: absolute; bottom: -8px; width: 45px; display: flex; justify-content: space-between; }
    .foot { width: 10px; height: 7px; background-color: #444; border-radius: 2px; }

    .eye-row { display: flex; gap: 12px; margin-bottom: 8px; }
    .eye { width: 22px; height: 22px; background-color: #000; border-radius: 50%; position: relative; }
    .eye::after { content: ""; position: absolute; top: 3px; left: 4px; width: 6px; height: 6px; background: #fff; border-radius: 50%; }
    .mouth { width: 28px; height: 6px; background-color: #333; border-radius: 3px; }

    .robot-unit.correct { transform: scale(1.1); box-shadow: 0 0 30px var(--robot-color); }
    .robot-unit.correct .eye { background: transparent; }
    .robot-unit.correct .eye::before { content: ""; width: 22px; height: 22px; border-top: 5px solid #000; border-radius: 50%; position: absolute; top: 8px; }
    .robot-unit.correct .mouth { height: 12px; border-radius: 0 0 12px 12px; }

    .robot-unit.wrong { animation: shake 0.4s; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }

    .confetti { position: absolute; width: 10px; height: 10px; pointer-events: none; z-index: 100; animation: fall 1.5s ease-out forwards; }
    @keyframes fall { 0% { transform: translate(0,0); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0; } }

    #start-overlay { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 2000; }
    #start-btn { padding: 20px 50px; background: #FF4757; color: white; border: none; border-radius: 50px; font-size: 30px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <div id="quiz-area"><div id="question-text">Tap Start!</div></div>
  <div class="container" id="robot-grid"></div>
  <div id="start-overlay"><button id="start-btn">Let's Play!</button></div>

  <script>
    const allColors = [

      { name: 'Yellow', code: '#FFEB3B', word: 'Banana' },
      { name: 'Green', code: '#7BED9F', word: 'Leaf' },
      { name: 'Orange', code: '#FFA502', word: 'Orange' },
      { name: 'Purple', code: '#A55EEA', word: 'Grape' },
      { name: 'Pink', code: '#FF9FF3', word: 'Flower' },
      { name: 'Brown', code: '#8B4513', word: 'Chocolate' },
      { name: 'White', code: '#FFFFFF', word: 'Cloud' }
    ];

    let currentTarget = null;
    let nativeVoice = null;
    let isTransitioning = false;
    let audioCtx = null;

    function setBestVoice() {
      const voices = window.speechSynthesis.getVoices();
      // 高品質な順に検索
      nativeVoice = voices.find(v => v.name.includes('Google US English')) ||
                    voices.find(v => v.name.includes('Samantha')) ||
                    voices.find(v => v.name.includes('Alex')) ||
                    voices.find(v => v.lang === 'en-US' && v.name.includes('Enhanced')) ||
                    voices.find(v => v.lang === 'en-US') ||
                    voices.find(v => v.lang.startsWith('en'));
    }

    window.speechSynthesis.onvoiceschanged = setBestVoice;
    setBestVoice();

    function playSuccessSound() {
      if (!audioCtx) return;
      if (audioCtx.state === 'suspended') audioCtx.resume();
      const playTone = (freq, start, dur) => {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(freq, start);
        g.gain.setValueAtTime(0.1, start);
        g.gain.exponentialRampToValueAtTime(0.01, start + dur);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(start); o.stop(start + dur);
      };
      const now = audioCtx.currentTime;
      [523, 659, 783, 1046].forEach((f, i) => playTone(f, now + i*0.1, 0.2));
    }

    function spawnConfetti(el) {
      const colors = ['#FF4757', '#2ED573', '#1E90FF', '#FFA502', '#FF9FF3'];
      for (let i = 0; i < 30; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        c.style.setProperty('--tx', `${(Math.random()-0.5)*250}px`);
        c.style.setProperty('--ty', `${(Math.random()-0.7)*250}px`);
        c.style.left = '50%'; c.style.top = '50%';
        el.appendChild(c);
        setTimeout(() => c.remove(), 1500);
      }
    }

    function speak(text) {
      window.speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(text);
      if (!nativeVoice) setBestVoice(); // 発話直前に再確認
      u.voice = nativeVoice;
      u.lang = 'en-US';
      u.rate = 0.85; // 子供向けに少しだけゆっくり
      u.pitch = 1.1; // 少し明るい声に
      window.speechSynthesis.speak(u);
    }

    document.getElementById('start-btn').addEventListener('click', () => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      setBestVoice();
      document.getElementById('start-overlay').style.display = 'none';
      nextQuestion();
    });

    function nextQuestion() {
      isTransitioning = false;
      const shuffled = [...allColors].sort(() => 0.5 - Math.random());
      const selectedColors = shuffled.slice(0, 4);
      
      const grid = document.getElementById('robot-grid');
      grid.innerHTML = '';
      
      selectedColors.forEach(data => {
        const div = document.createElement('div');
        div.className = 'grid-item';
        div.innerHTML = `
          <div class="color-label">${data.name.toUpperCase()}</div>
          <div class="robot-unit" style="--robot-color: ${data.code}" onclick="check('${data.name}', this)">
            <div class="ears"><div class="ear"></div><div class="ear"></div></div>
            <div class="eye-row"><div class="eye"></div><div class="eye"></div></div>
            <div class="mouth"></div>
            <div class="feet"><div class="foot"></div><div class="foot"></div></div>
          </div>
